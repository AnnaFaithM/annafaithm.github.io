<html>
  <head>
    <title>Pitch Stats</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <h1 class="blue">Trackman Pitch Stats Viewer</h1>
    <form>
      <label>Starting Date</label>
      <input type="date" id="startdate />"
      <label> Ending Date</label>
      <input type="date" id="enddate" />
      <button>Filter</button>
  </form onsumbit="filterData();">
   <table class="red" id="pitchTable">
    <tr>
        <th>PitchNo</th>
        <th>Date</th>
        <th>Time</th>
        <th>Batter</th>
        <th>Balls</th>
        <th>Strikes</th>
        <th>Outs</th>
        <th>PitchCall</th>
        <th>KorBB</th>
        <th>ReleaseSpeed</th>
        <th>Rotation</th>
        <th>SpinRate</th>
        <th>SpinAxis</th>
    </tr>
</table>
</html>
    <script src="script.js"></script>
  </body>
</html>
